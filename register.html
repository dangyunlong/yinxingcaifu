<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<!--<link rel="stylesheet/less" tyle="text/css" href="src/less/register.less">-->
		<link rel="stylesheet" type="text/css" href="src/css/register.css"/>
		<script src="src/js/public/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="myheader">
			<img src="src/images/login/logo2.png" alt="" />
			<div class="floatright">已有账号，<a href="#">立即登陆</a></div>
		</div>
		<article class="art_box">
			<div class="lg-body-box">
				<div class="centerbox"><img src="src/images/register/logo.png"/></div>
				<div class="lg-body-title">免费注册银杏财富账户</div>
				<div class="lg-body">
					<div class="lg-inpbox">
						<img src="src/images/register/icon1.png" alt=""  />
						<input type="text" placeholder="请输入用户名"/>
						<span class="error">用户名必须要6-16位字母、数字和下划线。</span>
					</div>
					<div class="lg-inpbox">
						<img src="src/images/register/icon2.png" alt=""  />
						<input type="text" placeholder="用户名/邮箱/手机号"/>
						<span class="error"></span>
					</div>
					<div class="lg-inpbox">
						<img src="src/images/register/icon3.png" alt="" />
						<input type="text" placeholder="输入手机号"/>
						<span class="error"></span>
					</div>
					<div class="lg-inpbox">
						<img src="src/images/register/icon4.png" alt=""/>
						<input type="text" placeholder="输入图片验证码" maxlength="4"/>
						<span class="error"></span>
						<span class="code"><img src="src/images/register/yzm.png" width="100" height="44"/></span>
					</div>
					<div class="lg-inpbox">
						<img src="src/images/register/icon5.png" alt="" />
						<input type="text" placeholder="输入短信验证码"/>
						<span class="error"></span>
						<span class="yzm">
							<input type="text" value="获取短信验证码" type="button" disabled="disabled"/>
						</span>
					</div>
					<div class="yq-box">
						<a href="javascript:void(0)" id="yqm">邀请码（选填）</a>
					</div>
					<div class="lg-inpbox" style="margin-top: 12px;"  id="yqmbox">
						<img src="src/images/register/icon6.png" alt="" />
						<input type="text" placeholder="请输入邀请码" />
						<span class="error"></span>
					</div>
					<div class="lg-b">
						<input type="checkbox" /><span>我已阅读并同意<a href="#">《注册服务协议》</a></span>
					</div>
					<a href="#" class="lg-zc">下一步</a>
				</div>
			</div>
		</article>
		<footer class="footer">
			© 2017 银杏财富 All rights reserved  |  银杏财富资产管理有限公司  |  京ICP备14012483号-2
		</footer>
		
		<script language="javascript" type="text/javascript">
		    require(['src/js/common.js'], function (common){
		        require(['src/js/register.js']);
		    });
		</script>
	</body>
</html>
