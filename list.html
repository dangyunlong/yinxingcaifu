<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表页</title>
		<!--<link rel="stylesheet/less" tyle="text/css" href="src/less/list.less">-->
		<link rel="stylesheet" type="text/css" href="src/css/list.css"/>
		<script src="src/js/public/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- header-start-->
		<header id="header"></header>
		<!-- header-end-->
		<!-- 主体 start-->
		<article class="art_box">
			<div class="banner">
				<img src="src/images/list/banner.png" alt="" />
			</div>
			<div class="list-main">
				<div class="list-main-menu">
					<a href="list.html" class="select">房管宝</a>
					<a href="list.html">新手项目</a>
					<a href="list2.html">理财转让</a>
				</div>
				<div class="list-main-body" id="listbody">
					
					<div class="lm-box" v-for="(iteam,index) in content">
						<div class="lm-title"><a href="#">{{iteam.title}}</a></div>
						<div>
							<div class="floatleft lm-num">
								<div class="lm-num-t">{{iteam.min}}<b>%</b><span>+{{iteam.max}}%</span></div>
								<div class="lm-num-b">预期年化收益</div>
							</div>
							<div class="floatleft lm-money lm-left1">
								<div class="lm-money-t">{{iteam.time}}个月</div>
								<div class="lm-money-b">期限</div>
							</div>
							<div class="floatleft lm-money lm-left2">
								<div class="lm-money-t">{{iteam.money1}}<span>元</span></div>
								<div class="lm-money-b">项目金额</div>
							</div>
							<div class="floatleft lm-money lm-left3">
								<div class="lm-money-t">{{iteam.money2}}<span>元</span></div>
								<div class="lm-money-b">剩余可投金额</div>
							</div>
							<div class="floatleft lm-money lm-left4">
								<div class="lm-money-t">
									<div class="lm-progress">
										<div :style="{width:iteam.speed}"></div>
									</div>
								</div>
								<div class="lm-money-b">
									投资进度
								</div>
							</div>
							<div class="floatleft lm-money">
								<a href="#" class="lm-btn state2" v-on:click="post($event,index)">还款中</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</article>
		<!-- 底部 start-->
	 	<footer id="public-footer"></footer>
	 	<!-- 底部 end-->
		
		
		<script language="javascript" type="text/javascript">
		    require(['src/js/common.js'], function (common){
		        require(['src/js/list.js']);
		    });
		</script>
	</body>
</html>
